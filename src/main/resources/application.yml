server:
  port: 8082

spring:
  profiles:
    active: qa

---

spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: ${CLEARDB_DATABASE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${CLEARDB_USERNAME}
    password: ${CLEARDB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
welcome:
  message: Database Connected!!

---

spring:
  config:
    activate:
      on-profile: "qa"
  datasource:
    url: ${CLEARDB_DATABASE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${CLEARDB_USERNAME}
    password: ${CLEARDB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
welcome:
  message: Database Connected!!

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"

